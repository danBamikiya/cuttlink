version: '3.8'

services:
  web:
    build:
      context: web
      target: ui-build
    ports:
      - '80:80'
    volumes:
      - ./web/nginx/nginx.conf:/etc/nginx/nginx.conf
    restart: always

  server:
    build:
      context: server
      target: server-build
    environment:
      - POSTGRES_USER
      - POSTGRES_PASSWORD
      - POSTGRES_URL
    restart: always

  server-proxy:
    restart: always

  cacher:
    restart: always

  database:
    environment:
      - POSTGRES_USER
      - POSTGRES_PASSWORD
      - POSTGRES_DB
    restart: unless-stopped

  database-admin:
