version: '3.8'

services:
  web:
    build:
      context: web
      target: ui-dev
    ports:
      - '4200:4200'
    networks:
      - public
    depends_on:
      - server
    volumes:
      - ./web/:/app
      - webnodemodules:/app/node_modules
    container_name: cuttlink_web

  server:
    build:
      context: server
      target: server-dev
    ports:
      - '3000:3000'
    networks:
      - public
    depends_on:
      - cacher
    volumes:
      - ./server/:/app
      - servernodemodules:/app/node_modules
    container_name: cuttlink_server

  server-proxy:
    build:
      context: server
      dockerfile: nginx/Dockerfile
    ports:
      - '8080:8080'
    networks:
      - public
    depends_on:
      - server
    volumes:
      - ./server/nginx/nginx.conf:/etc/nginx/nginx.conf
    container_name: cuttlink_server_proxy

  cacher:
    image: redis
    command: ['redis-server', '/usr/local/etc/redis/redis.conf']
    ports:
      - '6379:6379'
    networks:
      - public
    volumes:
      - ./redis/redis.conf:/usr/local/etc/redis/redis.conf
      - redisdata:/data
    container_name: cache

networks:
  public:
    driver: bridge

volumes:
  servernodemodules: {}
  webnodemodules: {}
  redisdata: {}
